<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>My Pet AI Deluxe</title>

<style>
body{
  margin:0;
  background:#cfefff;
  font-family:"Comic Sans MS", Arial;
  overflow:hidden;
}
header{
  background:#ffcc80;
  padding:10px;
  text-align:center;
  font-weight:bold;
}
#lvl{font-size:14px}

/* ===== PET AREA ===== */
#petArea{
  height:45vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== PET BODY ===== */
#pet{
  width:180px;
  height:220px;
  background:#b56b2a;
  border-radius:50% 50% 45% 45%;
  position:relative;
  box-shadow: inset -12px -18px rgba(0,0,0,0.2),
              0 15px 20px rgba(0,0,0,0.3);
  animation:breath 3s infinite ease-in-out;
  transition:0.3s;
}
@keyframes breath{
  0%,100%{transform:translateY(0) scale(1)}
  50%{transform:translateY(6px) scale(1.02)}
}

/* ===== EYES ===== */
.eye{
  width:28px;
  height:36px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:60px;
}
.eye::after{
  content:"";
  width:14px;
  height:14px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:14px;
  left:7px;
  transition:0.2s;
}
.left{left:45px}
.right{right:45px}

/* ===== MOUTH ===== */
#mouth{
  position:absolute;
  width:55px;
  height:30px;
  border-bottom:6px solid #000;
  border-radius:0 0 40px 40px;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
}

/* ===== MOODS ===== */
.happy #mouth{border-radius:0 0 40px 40px}
.sad #mouth{
  border-top:6px solid #000;
  border-bottom:none;
}
.sleepy{opacity:.7}
.dirty{background:#8d6e63}
.excited{animation:bounce .4s}
@keyframes bounce{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* ===== STATUS ===== */
.status{
  margin:6px 20px;
}
.bar{
  background:#fff;
  height:14px;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  background:#66bb6a;
  transition:.3s;
}

/* ===== SLIDER ===== */
#slider{
  display:flex;
  width:600%;
  transition:.5s;
}
.slide{
  width:100vw;
  text-align:center;
}
button{
  padding:14px 30px;
  border:none;
  border-radius:25px;
  background:#ff7043;
  color:white;
  font-size:16px;
  margin-top:10px;
}
#nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px;
}

/* ===== MINI GAME ===== */
#miniGame{
  position:fixed;
  inset:0;
  background:#000000cc;
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:24px;
  flex-direction:column;
}
</style>
</head>

<body>

<header>
üê£ My Pet AI Deluxe
<div id="lvl">Level 1</div>
</header>

<div id="petArea">
  <div id="pet" class="happy">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div id="mouth"></div>
  </div>
</div>

<div class="status">Energy<div class="bar"><div id="energy" class="fill"></div></div></div>
<div class="status">Food<div class="bar"><div id="food" class="fill"></div></div></div>
<div class="status">Clean<div class="bar"><div id="clean" class="fill"></div></div></div>
<div class="status">Fun<div class="bar"><div id="fun" class="fill"></div></div></div>

<div id="slider">
  <div class="slide">üò¥ Tidur<br><button onclick="sleep()">Tidur</button></div>
  <div class="slide">üçé Makan<br><button onclick="eat()">Makan</button></div>
  <div class="slide">üõÅ Mandi<br><button onclick="bath()">Mandi</button></div>
  <div class="slide">üéÆ Main<br><button onclick="play()">Main</button></div>
  <div class="slide">üå± Tanam<br><button onclick="plant()">Tanam</button></div>
  <div class="slide">üïπ Mini Game<br><button onclick="openMiniGame()">Main Game</button></div>
</div>

<div id="nav">
  <button onclick="prev()">‚¨Ö</button>
  <button onclick="next()">‚û°</button>
</div>

<div id="miniGame" onclick="closeMiniGame()">üéÆ TAP CEPAT!<br>(klik layar)</div>

<script>
let slide=0, level=1;
let energy=80, food=80, clean=80, fun=80;
const pet=document.getElementById("pet");

function update(){
  energy=Math.max(0,energy);
  food=Math.max(0,food);
  clean=Math.max(0,clean);
  fun=Math.max(0,fun);

  energyFill.style.width=energy+"%";
  foodFill.style.width=food+"%";
  cleanFill.style.width=clean+"%";
  funFill.style.width=fun+"%";

  let mood=(energy+food+clean+fun)/4;
  pet.className="";
  if(mood>70) pet.classList.add("happy");
  if(mood<40) pet.classList.add("sad");
  if(energy<20) pet.classList.add("sleepy");
  if(clean<30) pet.classList.add("dirty");

  if(mood>85){ level++; document.getElementById("lvl").innerText="Level "+level; }

  localStorage.pet=JSON.stringify({energy,food,clean,fun,level});
}

function react(){
  pet.classList.add("excited");
  setTimeout(()=>pet.classList.remove("excited"),400);
}

/* ===== ACTIONS ===== */
function sleep(){ energy+=30; react(); }
function eat(){ food+=30; react(); }
function bath(){ clean=100; react(); }
function play(){ fun+=30; energy-=10; react(); }
function plant(){ fun+=10; food+=5; react(); }

/* ===== MINI GAME (SIMPLE TAP) ===== */
let taps=0;
function openMiniGame(){
  taps=0;
  miniGame.style.display="flex";
}
function closeMiniGame(){
  miniGame.style.display="none";
  fun+=Math.min(30,taps*2);
  react();
}
miniGame.onclick=()=>{ taps++; }

/* ===== SLIDER ===== */
function next(){ slide=(slide+1)%6; slider.style.transform=`translateX(-${slide*100}vw)`;}
function prev(){ slide=(slide+5)%6; slider.style.transform=`translateX(-${slide*100}vw)`;}

/* ===== AI PET ===== */
setInterval(()=>{
  energy-=0.5; food-=0.4; clean-=0.3; fun-=0.5;
  update();
},2000);

/* ===== EYE FOLLOW ===== */
document.addEventListener("mousemove",e=>{
  document.querySelectorAll(".eye::after");
});

update();
</script>

</body>
</html>
